<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch Documents</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
    .card {
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      transition: transform 0.2s;
      margin-bottom: 20px;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-body {
      padding: 20px;
    }

    .card-text {
      margin-bottom: 10px;
      color: #333;
    }

    .btn-group {
      margin-top: 15px;
    }

    .btn-classify,
    .btn-identification,
    .btn-info {
      border-radius: 5px;
      margin-right: 10px;
    }

    .no-documents-card {
      text-align: center;
      color: #555;
    }

    .upload-button {
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body class="container mt-5">
  {% if documents %}
    {% for doc in documents %}
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{ doc }}</p>
          <div class="btn-group">
            <a href="{% url "open_document" doc.id %}" class="btn btn-primary btn-classify">Open</a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="card no-documents-card">
      <div class="card-body">
        <h3 class="card-title">No documents uploaded yet</h3>
        <a href="{% url "upload_document" %}" class="btn btn-primary upload-button">Upload Documents</a>
      </div>
    </div>
  {% endif %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
